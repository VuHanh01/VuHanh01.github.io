<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Luyện Phát Âm - Vũ Hạnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 40px;
    }
    h1 {
      color: #003366;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>🎧 Web Luyện Phát Âm Tiếng Anh</h1>
  <p>Trang web này giúp bạn luyện phát âm tiếng Anh chuẩn giọng bản ngữ. Nhấn vào nút 🔊 để nghe phát âm.</p>

  <div id="wordListArea">
    <h2>📘 Danh sách từ cần luyện:</h2>
    <ul id="wordList"></ul>
  </div>

  <h2>🔍 Hoặc nhập từ bạn muốn nghe:</h2>
  <input type="text" id="wordInput" placeholder="Nhập từ tiếng Anh...">
  <button onclick="speakInput()">🔊 Phát âm</button>

  <hr>
  <p>🔒 Lập trình bởi <strong>Vũ Hạnh</strong> – Zalo: 0326 955 926</p>

  <script>
    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      window.speechSynthesis.speak(utterance);
    }

    function speakInput() {
      const word = document.getElementById("wordInput").value;
      speak(word);
    }

    function getWordsFromURL() {
      const params = new URLSearchParams(window.location.search);
      const wordsParam = params.get('words');
      if (!wordsParam) return [];

      return wordsParam.split(',').map(w => w.trim()).filter(w => w.length > 0);
    }

    function renderWordList() {
      const words = getWordsFromURL();
      const list = document.getElementById("wordList");
      if (words.length === 0) {
        document.getElementById("wordListArea").style.display = "none";
        return;
      }

      words.forEach(word => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${word}</strong> <button onclick="speak('${word}')">🔊 Nghe</button>`;
        list.appendChild(li);
      });
    }

    renderWordList();
  </script>
</body>
</html>
